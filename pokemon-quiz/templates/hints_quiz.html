<p id="myText"></p>

  <script>
    valuePicked = -1;

    function myFunction(e, value) {

      document.getElementById("myText").innerHTML = "Answer: {{multiplier}}";
      document.getElementById("next_button").disabled = false;
      e.currentTarget.setAttribute("class", "w3-button w3-red");

      valuePicked = value;

      for (var i = 1; i < 5; i++) {
        var bvalue = document.getElementById("b_" + i).value;

        if (Math.abs(parseFloat(bvalue) - parseFloat("{{multiplier}}")) < 0.01) {
          document.getElementById("b_" + i).setAttribute("class", "w3-button w3-green");
        }
        document.getElementById("b_" + i).disabled = true;
      }
    }

    function nextFunction() {
        document.getElementById('next_button').value = valuePicked;
      }
  </script>
