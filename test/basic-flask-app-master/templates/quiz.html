{% extends 'base.html' %}

{% block body %}


<body>
  <!-- There should be 4 buttoms for possible answers -->
 
  <p>Question {{count}} of 10</p>


  <div class="w3-third">
    <div class="w3-card-4">
      <img src={{sprite1}}  alt="Pokemon 1" style="width:90%">
      <div class="w3-container">
        <p>{{pokemon1}}</p>
        </div>
    </div>
    </div>
  <div class="w3-third">
  <p>{{ move }}</p>
  <img src=https://media.discordapp.net/attachments/1104761878573494392/1116754753100206131/attack_arrow.png?width=637&height=492  alt="Pokemon 1" style="width:70%">
  <img src={{type_sprite}} width=160px height=50px>
</div>
  <div class="w3-third">
    <div class="w3-card-4">
      <img src={{sprite2}}  alt="Pokemon 2" style="width:90%">
      <div class="w3-container">
        <p>{{pokemon2}}</p>
        </div>
    </div>
    </div>


  <!-- <button onclick="myFunction()" id="next_button" disabled >Next question</button>-->

<div id="myText"></div>

<script>
  function nextFunction() {
    //disable button class
    window.location.href = '{{ url_for('quiz') }}';
    //window.location.href = '{next_question()}';
  }
</script>

<script>
  function myFunction() {
    
    var multiplier = "{{multiplier}}";
    var text = "Answer: " + multiplier;
    var paragraph = document.createElement("p");
    paragraph.textContent = text;
    document.getElementById("myText").appendChild(paragraph);
    document.getElementById("next_button").disabled = false;
    
    window.setTimeout(myHelper, 1);  
  }

  function myHelper() {
    for (var i = 1; i < 12; i++) {
      document.getElementById("b_" + i).disabled = true;

      //if (abs(document.getElementById("b_" + i).value - multiplier) < 0.01){
        //document.getElementById("b_" + i).class = "w3-button w3-green"};
      
    }
  }
</script>

  <form action="/get_answer" method="post">
    <div class="w3-bar">
    <button class="w3-button w3-light-blue" id="b_1" onclick="myFunction()" type="submit" name="answer" value="0">0</button>
    <button class="w3-button w3-light-blue" id="b_2" onclick="myFunction()" type="submit" name="answer" value="0.25">1/4</button>
    <button class="w3-button w3-light-blue" id="b_3" onclick="myFunction()" type="submit" name="answer" value="0.375">3/8</button>
    <button class="w3-button w3-light-blue" id="b_4" onclick="myFunction()" type="submit" name="answer" value="0.5">1/2</button>
    <button class="w3-button w3-light-blue" id="b_5" onclick="myFunction()" type="submit" name="answer" value="0.75">3/4</button>
    <button class="w3-button w3-light-blue" id="b_6" onclick="myFunction()" type="submit" name="answer" value="1">1</button>
    <button class="w3-button w3-light-blue" id="b_7" onclick="myFunction()" type="submit" name="answer" value="1.5">3/2</button>
    <button class="w3-button w3-light-blue" id="b_8" onclick="myFunction()" type="submit" name="answer" value="2">2</button>
    <button class="w3-button w3-light-blue" id="b_9" onclick="myFunction()" type="submit" name="answer" value="3">3</button>
    <button class="w3-button w3-light-blue" id="b_10" onclick="myFunction()" type="submit" name="answer" value="4">4</button>
    <button class="w3-button w3-light-blue" id="b_11" onclick="myFunction()" type="submit" name="answer" value="6">6</button>
    <button type="button" class="w3-button w3-light-blue" onclick="nextFunction()" id="next_button" disabled>Next</button>
    </div>
  </form>

</body>


{% endblock %}
